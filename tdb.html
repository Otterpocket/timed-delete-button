<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="tdb.js"></script>
<link href="tdb.min.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<h1>Hold trash icon to delete</h1>

<div class="items">

  <div class="item td-object">
    <button type="button" class="td-button" name="button" data-importance=1><i class="fa fa-trash"></i></button>
    <div class="inner">
      <span>1 is the level of importance for this item</span>
      <img src="images/logs.png"/>
    </div>
  </div>

  <div class="item td-object">
    <button type="button" class="td-button" name="button" data-importance=3><i class="fa fa-trash"></i></button>
    <div class="inner">
      <span>3 is the level of importance for this item</span>
      <img src="images/gold.gif"/>
    </div>
  </div>

  <div class="item td-object">
    <button type="button" class="td-button" name="button" data-importance=5><i class="fa fa-trash"></i></button>
    <div class="inner">
      <span>5 is the level of importance for this item</span>
      <img src="images/diamond.png"/>
    </div>
  </div>

</div>
